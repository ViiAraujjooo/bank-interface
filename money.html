<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bank Interface</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="assets/stylesheets/app.css" />
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      const inputs = document.querySelectorAll('.form-control');

      Array.prototype.forEach.call(inputs, (element) => {
        element.addEventListener('focusin', (event) => {
          event.target.parentElement.classList.add('active')
        })

        element.addEventListener('focusout', (event) => {
          if (event.target.value.length === 0) {
            event.target.parentElement.classList.remove('active')
          }
        })
      })
    })
  </script>
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="title-1">Send money</h1>

      <a href="#" class="avatar avatar-status-online">
        <img src="assets/images/avatar.png" alt="avatar image" class="avatar-image" />
      </a>
    </div>

    <nav class="menu">
      <ul class="menu-list">
        <li class="menu-list-item">
          <a href="#" class="menu-item-link bank-icon-send-money">
            <span>Home</span>
          </a>
        </li>
        <li class="menu-list-item">
          <a href="#" class="menu-item-link bank-icon-send-money">
            <span>Wallet</span>
          </a>
        </li>
        <li class="menu-list-item">
          <a href="#" class="menu-item-link bank-icon-send-money">
            <span>Transfer</span>
          </a>
        </li>
        <li class="menu-list-item">
          <a href="#" class="menu-item-link bank-icon-send-money">
            <span>Investments</span>
          </a>
        </li>
        <li class="menu-list-item">
          <a href="#" class="menu-item-link bank-icon-send-money active">
            <span>Settings</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <section class="send-money">
    <h2 class="invisible-title">Transaction History</h2>
    <nav class="nav-tabs">
      <ul class="nav-tabs-list">
        <li class="nav-tabs-item">
          <a class="nav-tabs-item-link active" href="#">Card</a>
        </li>

        <li class="nav-tabs-item">
          <a class="nav-tabs-item-link" href="#">Bank</a>
        </li>
      </ul>
    </nav>

    <div class="credit-card">
      <h2 class="title-4">Select credit card</h2>

      <ul class="credit-card-list">
        <li class="credit-card-item">
          <a href="#" class="credit-card-link active">
            <img src="assets/images/visa.svg" alt="Card fleag Visa">
            <p class="text-card-number active">
              ****
              <span class="text-card-span active">
                8014
              </span>
            </p>
            <p class="card-available-limit active">$ 1,345.56</p>
          </a>
        </li>

        <li class="new-credit-card">
          <a href="#" class="new-credit-card-link">
            <img src="assets/images/new-credit-card.svg" alt="New credit card icon">
            <p class="new-credit-card-text">
              New <br>
              credit card
            </p>
          </a>
        </li>

      </ul>
    </div>

    <div class="recipient">
      <div class="recipient-top">
        <h2 class="title-4">Recipient</h2>
        <a href="#" class="contact-list">Show all</a>
      </div>

      <ul class="money-receiver-list">
        <li class="money-receiver-item">
          <a href="#" class="money-receiver-link active">
            <img src="assets/images/history-icon-2.svg" alt="Person who will receive the transfer" class="active">
            <p class="money-receiver-name active">
              Franz <br> Ferdinand
            </p>
          </a>
        </li>

        <li class="money-receiver-item">
          <a href="#" class="money-receiver-link">
            <img src="assets/images/history-icon-3.svg" alt="Person who will receive the transfer">
            <p class="money-receiver-name">
              Franz <br> Ferdinand
            </p>
          </a>
        </li>

      </ul>

    </div>

    <div class="transaction-details">
      <form class="form">
        <fieldset>
          <legend class="title-4">Transaction details</legend>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount">
            <a href="#" class="form-link">change currency</a>
          </div>

          <div class="form-group">
            <label for="description">Description (optional)</label>
            <input type="text" class="form-control" id="description">
          </div>

          <div class="form-group">
            <button type="submit" class="send-money-button">Confirm</button>
          </div>

        </fieldset>
      </form>
    </div>



  </section>
</body>

</html>
