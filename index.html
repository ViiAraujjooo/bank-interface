<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bank Interface</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="assets/stylesheets/app.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="title-1">Settings</h1>

      <a href="#" class="avatar">
        <img src="assets/images/avatar.png" alt="avatar image" class="avatar-image" />
        <span class="avatar-status avatar-status-online">online</span>
      </a>
    </div>
  </header>

  <section class="section-settings">
    <a href="#" class="card">
      <h2 class="title-3 icon-information">Profile information</h2>
    </a>

    <a href="#" class="card">
      <img src="assets/images/icons/icon-password.svg" alt="icon password" class="card-image" />
      <h2 class="title-3">Password</h2>
    </a>

    <a href="#" class="card">
      <img src="assets/images/icons/icon-email.svg" alt="icon email" class="card-image" />
      <h2 class="title-3">Email</h2>
    </a>

    <a href="#" class="card">
      <img src="assets/images/icons/icon-phone.svg" alt="icon phone number" class="card-image" />
      <h2 class="title-3">Phone Number</h2>
    </a>

    <a href="#" class="card">
      <img src="assets/images/icons/icon-notifications.svg" alt="icon notifications" class="card-image" />
      <h2 class="title-3">Notifications</h2>
    </a>

    <a href="#" class="card">
      <img src="assets/images/icons/icon-currency.svg" alt="icon currency" class="card-image" />
      <h2 class="title-3">Currency</h2>
    </a>

    <a href="#" class="card">
      <img src="assets/images/icons/icon-language.svg" alt="icon language" class="card-image" />
      <h2 class="title-3">Language</h2>
    </a>

    <a href="#" class="card">
      <img src="assets/images/icons/icon-account.svg" alt="icon account" class="card-image" />
      <h2 class="title-3">Account</h2>
    </a>

    <a href="#" class="card">
      <img src="assets/images/icons/icon-privacy-policy.svg" alt="icon privacy policy" class="card-image" />
      <h2 class="title-3">Privacy Policy</h2>
    </a>

    <a href="#" class="card">
      <img src="assets/images/icons/icon-terms-of-use.svg" alt="icon terms of use" class="card-image" />
      <h2 class="title-3">Terms of Use</h2>
    </a>
  </section>
</body>

</html>
