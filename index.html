<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bank Interface</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="assets/stylesheets/app.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="title-1">Settings</h1>

      <a href="#" class="avatar">
        <img src="assets/images/avatar.png" alt="avatar image" class="avatar-image" />
        <span class="avatar-status avatar-status-online">online</span>
      </a>
    </div>
  </header>

  <section class="section-settings">
    <a href="#" class="card title-3 bank-icon-information" aria-label="Profile information link">
      Profile information
    </a>

    <a href="#" class="card title-3 bank-icon-password" aria-label="Password link">
      Password
    </a>

    <a href="#" class="card title-3 bank-icon-email" aria-label="Email link">
      Email
    </a>

    <a href="#" class="card title-3 bank-icon-phone-number" aria-label="Phone number link">
      Phone Number
    </a>

    <a href="#" class="card title-3 bank-icon-notifications" aria-label="Notifications link">
      Notifications
    </a>

    <a href="#" class="card title-3 bank-icon-currency" aria-label="Currency link">
      Currency
    </a>

    <a href="#" class="card title-3 bank-icon-language" aria-label="language link">
      Language
    </a>

    <a href="#" class="card title-3 bank-icon-account" aria-label="Account link">
      Account
    </a>

    <a href="#" class="card title-3 bank-icon-privacy-police" aria-label="Privacy Policy link">
      Privacy Policy
    </a>

    <a href="#" class="card title-3 bank-icon-terms-of-use" aria-label="Terms of Use link">
      Terms of Use
    </a>
  </section>
</body>

</html>
